<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <section class="timer">
        <div class="timer___wrapper">   
            <div class="timer___wrapper___nums">
                <div class="timer___wrapper___nums--item">
                    <div class="timer___wrapper___nums--item--wrap">
                        <p class="timer___wrapper___nums--elem msec">00</p>
                    </div>
                    <p class="timer___wrapper___nums--txt">Milliseconds</p>
                </div>
                <div class="timer___wrapper___nums--colon">
                    <p>:</p>
                </div>
                <div class="timer___wrapper___nums--item">
                    <div class="timer___wrapper___nums--item--wrap">
                        <p class="timer___wrapper___nums--elem  sec">00</p>
                    </div>
                    <p class="timer___wrapper___nums--txt">Seconds</p>
                </div>
                <div class="timer___wrapper___nums--colon">
                    <p>:</p>
                </div>
                <div class="timer___wrapper___nums--item">
                    <div class="timer___wrapper___nums--item--wrap">
                        <p class="timer___wrapper___nums--elem min">00</p>
                    </div>
                    <p class="timer___wrapper___nums--txt">Minutes</p>
                </div>
                <div class="timer___wrapper___nums--colon">
                    <p>:</p>
                </div>
                <div class="timer___wrapper___nums--item">
                    <div class="timer___wrapper___nums--item--wrap">
                        <p class="timer___wrapper___nums--elem hour">00</p>
                    </div>
                    <p class="timer___wrapper___nums--txt">Hours</p>
                </div>
                <div class="timer___wrapper___nums--colon">
                    <p>:</p>
                </div>
                <div class="timer___wrapper___nums--item">
                    <div class="timer___wrapper___nums--item--wrap">
                        <p class="timer___wrapper___nums--elem day">00</p>
                    </div>
                    <p class="timer___wrapper___nums--txt">Days</p>
                </div>
            </div>
            <div class="timer___wrapper___control">
                <button id="startBtn" class="timer___wrapper___control--btn startBtn">Start</button>
                <button id="stopBtn" class="timer___wrapper___control--btn stopBtn">Stop</button>
                <button id="pauseBtn" class="timer___wrapper___control--btn pauseBtn">Pause</button>
            </div>
        </div>
    </section>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
